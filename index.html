<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.png">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="navbar">

        <img class="logo" src="./assets/logo.png" alt="ShopEasy Logo">
        <div class="location" onclick="getLocation()">
            <span class="location-name">Deliver to New York, NY</span>
            <br>
            <span class="location-img"> <i class="fa-solid fa-location-dot"></i> </span>
            <span class="update-location">Update Location</span>
        </div>

        <div class="search-bar">

            <select name="type" class="select-type">
                <option class="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Kitchen</option>
                <option value="toys">Toys & Games</option>
                <option value="books">Books</option>
            </select>

            <input type="text" placeholder="Search ShopEasy" class="input-search">

            <span class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
        </div>

        <div class="language">
            <select name="language" class="language-list">
                <option value="english">EN</option>
            </select>
        </div>

        <div class="sign-in">
            <span class="sign-head">Hello, Sign In</span>
            <div id="bottom">
                <span class="sign-bottom">Account & Lists</span>
                <i class="fa-solid fa-caret-down" style="color: #fff;"></i>
            </div>
        </div>

        <div class="account">
            <span class="location-name">Returns</span>
            <br>
            <span class="update-location">& Orders</span>
        </div>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>

    </div>

    <div class="lower-header">
        <span class="lower-header-text">Home</span>
        <span class="lower-header-text">Shop</span>
        <span class="lower-header-text">Deals</span>
        <span class="lower-header-text">New Arrivals</span>
        <span class="lower-header-text">Gift Cards</span>
        <span class="lower-header-text">Cart</span>
        <span class="lower-header-text">Orders</span>
        <span class="lower-header-text">Help</span>
        <span class="lower-header-text">Books</span>
        <span class="lower-header-text">Music</span>
        <span class="lower-header-text">Games</span>
        <span class="lower-header-text">Prime</span>
        <span class="lower-header-text">Kids</span>
        <a href="contact.html" class="lower-header-text">Contact Us</a>
        <span class="lower-header-text">More</span>
    </div>

    <div class="auto-carousel">
        <img class="slide" src="./assets/banner1.jpg" alt="Banner 1">
        <img class="slide" src="./assets/banner2.jpg" alt="Banner 2">
        <img class="slide" src="./assets/banner3.jpg" alt="Banner 3">
        <img class="slide" src="./assets/banner4.jpg" alt="Banner 4">
        <img class="slide" src="./assets/banner5.jpg" alt="Banner 5">
    </div>

    <div class="multi-img-sec">

        <div class="multi-img">

            <h1 class="multi-head">Fresh Groceries</h1>

            <div class="single-multi">
                <
